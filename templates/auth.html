{% extends 'base.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <h1>Авторизация</h1>
    <form action="/auth" method="post" class="form-auth">
        <label for="login">Логин:</label>
        <input type="text" name="login" id="login" required placeholder="Login" value="{{ login }}"/><br/>

        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" required placeholder="Password" value="{{ password }}"/><br/>

        <input type="submit" value="Auth!"/>
    </form>
    <a href="/password_recovery">Забыли пароль</a>

{% endblock %}
